<!DOCTYPE html>
<html>

<head>
    <title>Paper. Focus and Write.</title>
    <link rel="stylesheet" href="css/paper.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@0;1&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div id="editor">
        <div class="header"></div>
        <div class="meta">
            <p id="date"></p>
        </div>
        <div id="title" class="title editable">
            <h1 data-ph="Title"></h1>
        </div>
        <div id="content" class="content editable">
            <p><br></p>
        </div>
    </div>

    <button id="login" class="remove">Login with Google</button>

    <script class="remove" type="module" src="js/main.js"></script>
</body>

</html>
