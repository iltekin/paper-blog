<!DOCTYPE html>
<html>

<head>
    <title>Paper. Focus and Write.</title>
    <link rel="stylesheet" href="paper.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@0;1&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="editor">
        <div class="header"></div>
        <div class="meta">
            <p id="date"></p>
        </div>
        <div id="title" class="title editable">
            <h1 data-ph="Title"></h1>
        </div>
        <div id="content" class="content editable">
            <p><br></p>
        </div>
    </div>

    <script class="readwrite" src="paper.js"></script>
    <script class="readwrite" src="publish.js"></script>
    <script class="readwrite" type="module" src="db.js"></script>
</body>

</html>
